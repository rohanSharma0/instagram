{% extends "users/base.html" %}

{% block content %}
  <form action="" method="post" class="login-form text-center">
    {% csrf_token %}
    <h3 class="font-weight-light text-uppercase mb-4">Login</h3>
    <div class="form-group">
      <input type="text" name="username" class="form-control badge-pill" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control badge-pill" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-custom btn-block badge-pill mb-4 mt-4">Login</button>
    <div>
      <p class="text-muted text-center mt-4">Don't have an account?<a href="{% url 'register' %}" class="ml-2 text-link">Register now</a> </p>
    </div>
  </form>
{% endblock content %}
